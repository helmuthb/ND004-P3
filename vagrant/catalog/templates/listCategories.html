{% extends "layout.html" %}
{% block title %}list categories{% endblock %}
{% block head %}
<h1>Categories</h1>
<div class="row">
  <div class="col-md-12">
    {% for category in categories %}
      <p>
        <a href="/categories/{{category.id}}">{{category.name}}</a>
      </p>
    {% endfor %}
  </div>
</div>
{% endblock %}
