{% extends "layout.html" %}
{% block title %}show category {{category.name}}{% endblock %}
{% block content %}
<div class="row">
  <div class="span12">
	    <a href="#" class="btn btn-info" role="button" data-toggle="modal" data-target="#editCategory">Edit Category</a>
	    <a href="#" class="btn btn-danger" role="button" data-toggle="modal" data-target="#delCategory">Delete Category</a>
		  <!-- Modal: edit a category -->
		  <div class="modal fade" id="editCategory" tabindex="-1" role="dialog" aria-labelledby="editCategoryTitle" aria-hidden="true">
		    <div class="modal-dialog">
		      <div class="modal-content">
		        <form role="form" method="post" action="/categories/3">
		          <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		            <h4 class="modal-title" id="editCategoryTitle">Edit Category 'fgfgg'</h4>
		          </div>
		          <div class="modal-body">
		            <div class="form-group">
		              <label for="ecf_name">Name:</label>
		              <input type="text" id="ecf_name" name="name" class="form-control" value="fgfgg" required>
		            </div>
		            <div class="form-group">
		              <label for="ecf_image_url">Image URL:</label>
		              <input type="text" id="ecf_image_url" name="image_url" value="" class="form-control">
		            </div>
		          </div>
		          <div class="modal-footer">
		            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		            <input type="submit" class="btn btn-primary" value="Create">
		          </div>
		        </form>
		      </div>
		    </div>
		  </div>
		  <!-- Modal: delete a category -->
		  <div class="modal fade" id="delCategory" tabindex="-1" role="dialog" aria-labelledby="delCategoryTitle" aria-hidden="true">
		    <div class="modal-dialog">
		      <div class="modal-content">
		        <form role="form" method="post" action="/categories/3?operation=delete">
		          <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		            <h4 class="modal-title" id="delCategoryTitle">Delete Category 'fgfgg'</h4>
		          </div>
		          <div class="modal-body">
		          	Are you sure you want to delete the category 'fgfgg'?
		          	All contained items will be deleted as well!
  	          </div>
		          <div class="modal-footer">
		            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		            <input type="submit" class="btn btn-primary" value="Delete">
		          </div>
		        </form>
		      </div>
		    </div>
		  </div>
	    
	  </div>
  </div>

  </div>
