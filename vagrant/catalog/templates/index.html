{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
<h1>Item Catalog</h1>
<div class="row">
  <div class="col-md-4">
    {% for category in categories %}
      <p>
        <a href="/categories/{{category.id}}">{{category.name}}</a>
      </p>
    {% endfor %}
  </div>
  <div class="col-md-8">
    {% for item in items %}
      <p>
        <a href="/items/{{item.id}}">{{item.name}}</a> (in {{item.category.name}})
      </p>
    {% endfor %}
  </div>
</div>
{% endblock %}
